<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<div id="app" class="container">

    <div class="excel">

        <div class="excel__header">
            <input type="text" class="input" value="new table"/>

            <div>
                <div class="button">
                    <i class="material-icons">delete</i>
                </div>
                <div class="button">
                    <i class="material-icons">exit_to_app</i>
                </div>
            </div>
        </div>

        <div class="excel__toolbar">
            <div class="button">
                <i class="material-icons">format_align_left</i>
            </div>
            <div class="button">
                <i class="material-icons">format_align_center</i>
            </div>
            <div class="button">
                <i class="material-icons">format_align_right</i>
            </div>
            <div class="button">
                <i class="material-icons">format_bold</i>
            </div>
            <div class="button">
                <i class="material-icons">format_italic</i>
            </div>
            <div class="button">
                <i class="material-icons">format_underline</i>
            </div>
        </div>

        <div class="excel__formula">
            <div class="info">fx</div>
            <div class="input" contenteditable="true" spellcheck="false"></div>
        </div>

        <div class="excel__table">
            <div class="row">
                <div class="row_info"></div>
                <div class="row_data">
                    <div class="columns">A</div>
                    <div class="columns">B</div>
                    <div class="columns">C</div>
                </div>
            </div>

            <div class="row">
                <div class="row_info">1</div>
                <div class="row_data">
                    <div class="cell selected" contenteditable="true">A1</div>
                    <div class="cell" contenteditable="true">B2</div>
                    <div class="cell" contenteditable="true">C3</div>
                </div>
            </div>

            <div class="row">
                <div class="row_info">2</div>
                <div class="row_data">
                    <div class="cell">A1</div>
                    <div class="cell">B2</div>
                    <div class="cell">C3</div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
